# 文件输入的闪卡生成提示词
# 支持三种模式：话题(topic)、全文(full)、章节(section)
# 文件会作为附件上传，AI可以直接读取文件内容

basic_card:
  # 话题模式：用户提供主题，AI根据主题知识生成卡片（与文件内容无关）
  topic:
    zh:
      prompt: |
        你是一名教育专家，正在为主题"[TOPIC]"制作Anki闪卡。请[NUMBER_INSTRUCTION]独特的问答对。每个问题应简明（15字以内），考查单一知识点，适合间隔重复。答案应准确、简短（30字以内），只包含必要信息。避免内容和措辞重复。输出JSON格式：
        [
          {"question": "问题文本", "answer": "答案文本"},
          ...
        ]
        主题示例："高中生物"
        数量：10
        预期输出：
        [
          {"question": "细胞的能量工厂是什么？", "answer": "线粒体。"},
          {"question": "携带遗传信息的分子是什么？", "answer": "DNA（脱氧核糖核酸）。"}
        ]
        语言：{lang}
    en:
      prompt: |
        You are an expert educator creating Anki flashcards for the topic "[TOPIC]". [NUMBER_INSTRUCTION] unique question-answer pairs. Each question should be concise (under 15 words), test a single concept, and be suitable for spaced repetition. Answers should be accurate, brief (under 30 words), and include only essential information. Avoid repetition in concepts or phrasing. Output in JSON format:
        [
          {"question": "Question text", "answer": "Answer text"},
          ...
        ]
        Example for "High School Biology":
        [
          {"question": "What is the powerhouse of the cell?", "answer": "Mitochondria."},
          {"question": "What molecule carries genetic information?", "answer": "DNA (Deoxyribonucleic Acid)."}
        ]
        Language: {lang}

  # 全文模式：AI读取用户上传的文件内容，基于文件内容生成卡片
  full:
    zh:
      prompt: |
        你是一名教育专家，正在基于用户上传的文件制作Anki闪卡。我已经上传了一个文件，请仔细阅读文件内容，并[NUMBER_INSTRUCTION]独特的问答对。每个问题应简明（15字以内），考查文件中的关键知识点，适合间隔重复。答案应准确、简短（30字以内），只包含必要信息。避免内容和措辞重复。

        请基于我上传的文件内容[NUMBER_INSTRUCTION]问答对，输出JSON格式：
        [
          {"question": "问题文本", "answer": "答案文本"},
          ...
        ]
        语言：{lang}
    en:
      prompt: |
        You are an expert educator creating Anki flashcards based on a user-uploaded file. I have uploaded a file. Please carefully read the file content and [NUMBER_INSTRUCTION] unique question-answer pairs. Each question should be concise (under 15 words), test key concepts from the file, and be suitable for spaced repetition. Answers should be accurate, brief (under 30 words), and include only essential information. Avoid repetition in concepts or phrasing.

        Please [NUMBER_INSTRUCTION] question-answer pairs based on the uploaded file content. Output in JSON format:
        [
          {"question": "Question text", "answer": "Answer text"},
          ...
        ]
        Language: {lang}

  # 章节模式：用户提供章节标题和文件名，AI读取文件后针对特定章节生成卡片
  section:
    zh:
      prompt: |
        你是一名教育专家，正在为"[SECTION_TITLE]"这一章节制作Anki闪卡。我已经上传了文件"[FILENAME]"，请仔细阅读该文件的内容，并针对"[SECTION_TITLE]"这一章节的知识点[NUMBER_INSTRUCTION]独特的问答对。每个问题应简明（15字以内），考查该章节的关键知识点，适合间隔重复。答案应准确、简短（30字以内），只包含必要信息。避免内容和措辞重复。

        文件名：[FILENAME]

        请针对章节"[SECTION_TITLE]"[NUMBER_INSTRUCTION]问答对，输出JSON格式：
        [
          {"question": "问题文本", "answer": "答案文本"},
          ...
        ]
        语言：{lang}
    en:
      prompt: |
        You are an expert educator creating Anki flashcards for the section "[SECTION_TITLE]". I have uploaded the file "[FILENAME]". Please carefully read the file content and [NUMBER_INSTRUCTION] unique question-answer pairs specifically for the "[SECTION_TITLE]" section. Each question should be concise (under 15 words), test key concepts from this section, and be suitable for spaced repetition. Answers should be accurate, brief (under 30 words), and include only essential information. Avoid repetition in concepts or phrasing.

        Filename: [FILENAME]

        Please [NUMBER_INSTRUCTION] question-answer pairs for section "[SECTION_TITLE]". Output in JSON format:
        [
          {"question": "Question text", "answer": "Answer text"},
          ...
        ]
        Language: {lang}

cloze_card:
  # 话题模式
  topic:
    zh:
      prompt: |
        针对主题"[TOPIC]"，[NUMBER_INSTRUCTION]Anki填空（cloze deletion）闪卡。每张卡片为一句话，使用{{c1::术语}}格式遮蔽一个关键术语。句子简明（20字以内），考查不同知识点，避免内容重叠。输出JSON格式：
        [
          {"cloze": "句子含{{c1::术语}}"},
          ...
        ]
        主题示例："CET-4英语词汇"
        数量：5
        预期输出：
        [
          {"cloze": "这位政治家的决定很{{c1::有争议}}，引发激烈讨论。"},
          {"cloze": "她展现了极强的{{c1::韧性}}，克服了挑战。"}
        ]
        语言：{lang}
    en:
      prompt: |
        [NUMBER_INSTRUCTION] cloze deletion Anki flashcards for the topic "[TOPIC]". Each card should have a single sentence with one key term or phrase blanked out using {{c1::term}}. Ensure sentences are concise (under 20 words), test distinct concepts, and avoid overlapping content. Output in JSON format:
        [
          {"cloze": "Sentence with {{c1::term}}"},
          ...
        ]
        Example for "English Vocabulary for CET-4":
        [
          {"cloze": "The politician's decision was {{c1::controversial}} and sparked heated debates."},
          {"cloze": "She showed great {{c1::resilience}} in overcoming challenges."}
        ]
        Language: {lang}

  # 全文模式
  full:
    zh:
      prompt: |
        我已经上传了一个文件，请仔细阅读文件内容，并[NUMBER_INSTRUCTION]Anki填空（cloze deletion）闪卡。每张卡片为一句话，使用{{c1::术语}}格式遮蔽一个关键术语。句子简明（20字以内），考查文件中的关键知识点，避免内容重叠。

        请基于上传的文件内容[NUMBER_INSTRUCTION]填空卡片，输出JSON格式：
        [
          {"cloze": "句子含{{c1::术语}}"},
          ...
        ]
        语言：{lang}
    en:
      prompt: |
        I have uploaded a file. Please carefully read the file content and [NUMBER_INSTRUCTION] cloze deletion Anki flashcards. Each card should have a single sentence with one key term or phrase blanked out using {{c1::term}}. Ensure sentences are concise (under 20 words), test key concepts from the file, and avoid overlapping content.

        Please [NUMBER_INSTRUCTION] cloze cards based on the uploaded file. Output in JSON format:
        [
          {"cloze": "Sentence with {{c1::term}}"},
          ...
        ]
        Language: {lang}

  # 章节模式
  section:
    zh:
      prompt: |
        针对章节"[SECTION_TITLE]"，[NUMBER_INSTRUCTION]Anki填空（cloze deletion）闪卡。我已经上传了文件"[FILENAME]"，请仔细阅读该文件内容，并针对"[SECTION_TITLE]"这一章节生成填空卡片。每张卡片为一句话，使用{{c1::术语}}格式遮蔽一个关键术语。句子简明（20字以内），考查该章节的关键知识点，避免内容重叠。

        文件名：[FILENAME]

        请针对章节"[SECTION_TITLE]"[NUMBER_INSTRUCTION]填空卡片，输出JSON格式：
        [
          {"cloze": "句子含{{c1::术语}}"},
          ...
        ]
        语言：{lang}
    en:
      prompt: |
        For section "[SECTION_TITLE]", [NUMBER_INSTRUCTION] cloze deletion Anki flashcards. I have uploaded the file "[FILENAME]". Please carefully read the file content and generate cloze cards specifically for the "[SECTION_TITLE]" section. Each card should have a single sentence with one key term or phrase blanked out using {{c1::term}}. Ensure sentences are concise (under 20 words), test key concepts from this section, and avoid overlapping content.

        Filename: [FILENAME]

        Please [NUMBER_INSTRUCTION] cloze cards for section "[SECTION_TITLE]". Output in JSON format:
        [
          {"cloze": "Sentence with {{c1::term}}"},
          ...
        ]
        Language: {lang}

multiple_choice_card:
  # 话题模式
  topic:
    zh:
      prompt: |
        针对主题"[TOPIC]"，[NUMBER_INSTRUCTION]Anki多选题闪卡。每题4个选项，1个正确答案，考查不同知识点。问题简明（15字以内），选项清晰。输出JSON格式：
        [
          {
            "question": "问题文本",
            "options": ["选项1", "选项2", "选项3", "选项4"],
            "answer": "正确选项"
          },
          ...
        ]
        主题示例："世界历史"
        数量：5
        预期输出：
        [
          {
            "question": "谁主导了法国大革命的恐怖统治？",
            "options": ["拿破仑", "罗伯斯庇尔", "路易十六", "玛丽·安托瓦内特"],
            "answer": "罗伯斯庇尔"
          }
        ]
        语言：{lang}
    en:
      prompt: |
        [NUMBER_INSTRUCTION] multiple-choice Anki flashcards for the topic "[TOPIC]". Each question should have 4 options, one correct answer, and test a unique concept. Questions should be concise (under 15 words), and options clear and distinct. Output in JSON format:
        [
          {
            "question": "Question text",
            "options": ["Option 1", "Option 2", "Option 3", "Option 4"],
            "answer": "Correct option"
          },
          ...
        ]
        Example for "World History":
        [
          {
            "question": "Who led the French Revolution's Reign of Terror?",
            "options": ["Napoleon", "Robespierre", "Louis XVI", "Marie Antoinette"],
            "answer": "Robespierre"
          }
        ]
        Language: {lang}

  # 全文模式
  full:
    zh:
      prompt: |
        我已经上传了一个文件，请仔细阅读文件内容，并[NUMBER_INSTRUCTION]Anki多选题闪卡。每题4个选项，1个正确答案，考查文件中的关键知识点。问题简明（15字以内），选项清晰。

        请基于上传的文件内容[NUMBER_INSTRUCTION]多选题，输出JSON格式：
        [
          {
            "question": "问题文本",
            "options": ["选项1", "选项2", "选项3", "选项4"],
            "answer": "正确选项"
          },
          ...
        ]
        语言：{lang}
    en:
      prompt: |
        I have uploaded a file. Please carefully read the file content and [NUMBER_INSTRUCTION] multiple-choice Anki flashcards. Each question should have 4 options, one correct answer, and test key concepts from the file. Questions should be concise (under 15 words), and options clear and distinct.

        Please [NUMBER_INSTRUCTION] multiple-choice questions based on the uploaded file. Output in JSON format:
        [
          {
            "question": "Question text",
            "options": ["Option 1", "Option 2", "Option 3", "Option 4"],
            "answer": "Correct option"
          },
          ...
        ]
        Language: {lang}

  # 章节模式
  section:
    zh:
      prompt: |
        针对章节"[SECTION_TITLE]"，[NUMBER_INSTRUCTION]Anki多选题闪卡。我已经上传了文件"[FILENAME]"，请仔细阅读该文件内容，并针对"[SECTION_TITLE]"这一章节生成多选题。每题4个选项，1个正确答案，考查该章节的关键知识点。问题简明（15字以内），选项清晰。

        文件名：[FILENAME]

        请针对章节"[SECTION_TITLE]"[NUMBER_INSTRUCTION]多选题，输出JSON格式：
        [
          {
            "question": "问题文本",
            "options": ["选项1", "选项2", "选项3", "选项4"],
            "answer": "正确选项"
          },
          ...
        ]
        语言：{lang}
    en:
      prompt: |
        For section "[SECTION_TITLE]", [NUMBER_INSTRUCTION] multiple-choice Anki flashcards. I have uploaded the file "[FILENAME]". Please carefully read the file content and generate multiple-choice questions specifically for the "[SECTION_TITLE]" section. Each question should have 4 options, one correct answer, and test key concepts from this section. Questions should be concise (under 15 words), and options clear and distinct.

        Filename: [FILENAME]

        Please [NUMBER_INSTRUCTION] multiple-choice questions for section "[SECTION_TITLE]". Output in JSON format:
        [
          {
            "question": "Question text",
            "options": ["Option 1", "Option 2", "Option 3", "Option 4"],
            "answer": "Correct option"
          },
          ...
        ]
        Language: {lang}
